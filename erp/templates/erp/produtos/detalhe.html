<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe de Produtos - ERP</title>
</head>
<body>
    {% if produto %}
    <h1>Detalhes do Produto - ERP</h1>

    <a href="/produtos">Voltar</a>

    <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" width="200">
    <ul>
        <li>Nome: {{ produto.nome }}</li>
        <li>Descrição: {{ produto.descricao }}</li>
        <li>Preço: {{ produto.preco }}</li>
    </ul>
    {% else %}
    <h1>Produto não encontrado - ERP</h1>
    {% endif %}
   
    
</body>
</html>
