<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleção de Produtos - ERP</title>
</head>
<body>
    {% if produto %}
    <h1>Deleção de Produtos - ERP {{ produto.nome }}</h1>

    <form action="" method="post">
        {% csrf_token %}

        <img src="{{ produto.imagem.url }}" alt="{{produto.nome}}" width="200">
        <p>Tem certeza que deseja deletar o produto {{ produto.nome }} (id = {{ produto.id }})?</p>

        <button type="submit">Deletar</button>

    </form>
    {% else %}
    <h1>Produto não encontrado - ERP</h1>
    {% endif %}
</body>
</html>
